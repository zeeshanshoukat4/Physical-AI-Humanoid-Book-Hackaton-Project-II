openapi: 3.0.0
info:
  title: Website RAG Chatbot API
  version: 1.0.0
  description: API for the book website's RAG chatbot.

paths:
  /api/v1/chat:
    post:
      summary: Get a chatbot response
      operationId: get_chatbot_response
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserQuery'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneratedResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'

components:
  schemas:
    UserQuery:
      type: object
      properties:
        query:
          type: string
          minLength: 1
          maxLength: 500
      required:
        - query

    GeneratedResponse:
      type: object
      properties:
        response:
          type: string
      required:
        - response

    HTTPValidationError:
      type: object
      properties:
        detail:
          type: string
